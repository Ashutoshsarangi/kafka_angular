<h1>Problem Statement 1 : Real Time Data Pipeline</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Share Name</th>
      <th scope="col">Location</th>
      <th scope="col">Share Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of storageArray let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{data.share}}</td>
      <td>India</td>
      <td>{{data.sharePrice}} Rs.</td>
    </tr>
  </tbody>
</table>
